<!DOCTYPE html>
<html>
  <head>
    <title>Audio Streaming Service</title>
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="jumbotron jumbotron-fluid text-center">
        <h1>Welcome to Audio Box<sup><small>TM</small></sup></sup></h1>
        <p><em>Your source for audio sharing and streaming!</em></p>
      <div v-if="!authenticated" class="form-group text-center">
        <input class="col-4 mx-auto form-control" type="text" name="username" v-model="input.username" placeholder="Username" />
        <input class="col-4 mx-auto form-control" type="password" name="password" v-model="input.password" placeholder="Password" />
        <button class="col-4 btn btn-outline-success" type="button" v-on:click="login()">Login</button>
      </div>
      <div v-else class="text-center">
        <h2>Hello, {{userData.userName}}</h2>
        <button type="button" class="btn btn-outline-danger" v-on:click="logout()">Logout</button>
        <button type="button" class="btn btn-outline-success" v-on:click="fetchUserAudioLib()">My Library</button>
        <button type="button" class="btn btn-outline-success" v-on:click="getUsers()">Search Users</button>
      </div>
    </div>
    
    <div v-if="authenticated && currentDisplay == 'libraryScreen'">
        <div v-if="libraryData != null" id="userLibrary">
          <ul class="list-group">
            <div v-for="audio in libraryData">
              <li class="list-group-item col-7 mx-auto">
                <div class="d-flex w-100 justify-content-between">
                  {{audio.audioName}}<br>{{audio.audioID}}
                  
                  <div class="btn-group-xs">
                    <button class="utilityBtn text-success" v-on:click="selectAudio(audio.audioID)">âœŽ</button>
                    <button class="utilityBtn text-danger" v-on:click="deleteAudio(audio.audioID)">x</button>
                  </div>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
      
      <div v-if="authenticated && currentDisplay == 'searchUserScreen'">
        <div v-if="allUsersData != null" id="userList">
          <ul class="list-group">
            <div v-for="user in allUsersData">
              <li class="list-group-item col-7 mx-auto">
                <div class="d-flex w-100 justify-content-between">
                  {{user.userID}}<br>{{user.userName}}
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
      <modal v-if="editModal" @close="hideModal">
        <!--
          you can use custom content here to overwrite
          default content
        -->
        <div slot="header" class="modal-header">
          <p>Update audio name: (* required field)</p>
        </div>
        <div slot="body">
          <div class="form-group col-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text  modal-prepend">new audio name *</span>
              </div>
              <input class="col-8 form-control" required type="text" id="audioName" v-model="updatedAudioName" filled="selectedAudio.audioName" />
            </div>
          </div>
        </div>
        <div slot="footer">
            <button type="button" class="btn btn-secondary" v-on:click="updateAudio(selectedAudio.audioID)">Update audio name</button>
            <button type="button" class="btn btn-outline-danger" v-on:click="hideModal()">Close</button>
        </div>
      </modal>
      <!-- template for the modal component -->
    <script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-backdrop">
        <div class="modal">
          <header class="modal-header">
            <slot name="header">
              This is the default tile!
              <button type="button" class="btn-close" @click="hideModal()">
                x
              </button>
            </slot>
          </header>
          <section class="modal-body">
            <slot name="body">
              I'm the default body!
            </slot>
           </section>
           <footer class="modal-footer">
              <slot name="footer">
                I'm the default footer!
                <button type="button" class="btn-green" @click="hideModal()">
                  Close me!
                </button>
              </slot>
            </footer>
          </div>
        </div>
      </transition>
    </script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/audios.js" ></script>
  <link rel="stylesheet" href="/static/audios.css"/>
</body>
</html>
